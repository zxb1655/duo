<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>一起画只哆啦A梦吧</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
    <link rel="stylesheet" href="vender/prism/prism.css">
    <link rel="stylesheet" href="css/app.css">
    <style id="styleTag"></style>
</head>
<body>
<div class="canvas">
    <div class="doraemon">
        <div class="head"> <!-- 头部 -->
            <div class="eyes"> <!-- 眼睛 -->
                <div class="eye left"></div>
                <div class="eye right"></div>
            </div>
            <div class="faces"> <!-- 白脸 -->
                <div class="face"></div>
                <div class="nose"></div>  <!-- 鼻子哦 -->
                <div class="nose-line"></div>  <!-- 鼻子中间的线 -->
                <div class="mouth"></div>  <!-- 微笑的嘴巴 -->
                <div class="whiskers">  <!-- 胡须 -->
                    <div class="whisker right top rotate160"></div>
                    <div class="whisker right middle"></div>
                    <div class="whisker right bottom rotate20"></div>
                    <div class="whisker top rotate20"></div>
                    <div class="whisker middle"></div>
                    <div class="whisker bottom rotate160"></div>
                </div>
            </div>
        </div>
        <div class="neck">  <!-- 铃铛 -->
            <div class="bell">
                <div class="bellTongue"></div>
            </div>
        </div>
        <div class="body">  <!-- 身体 -->
            <div class="pocket"></div>  <!-- 口袋 -->
            <div class="hand left">  <!-- 手 -->
                <div class="arm"></div>
                <div class="write"></div>
            </div>
            <div class="hand right">
                <div class="arm"></div>
                <div class="write"></div>
            </div>
            <div class="footer">   <!-- 脚 -->
                <div class="foot left"></div>
                <div class="foot right"></div>
                <div class="write"></div>
            </div>
        </div>
    </div>
</div>
<pre class="code"></pre>
<button class="button up">加速</button>
<button class="button down">减速</button>
<div class="speed">速度：1</div>
<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="vender/prism/prism.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
